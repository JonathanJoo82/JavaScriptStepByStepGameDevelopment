<html>
    <head>
        <title>Snake Game</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border:2px solid#000000" id="ctx"/>
        <script>
            var ctx = document.getElementById('ctx').getContext('2d');
            ctx.font = "20px Calibri";
            var snakeList, foodList, direction;
            direction=99;

            var canvasDimensions = {
                width:500,
                height:500
            };

            var snakeBody = {
                width:20,
                height:20,
                color:'green'
            };

            var food = {
                width:20,
                height:20,
                color:'orange'
            };

            document.onkeydown = function(event){
                //0 - Left
                //1 - up
                //2 - Right
                //3 - Down
                if(event.keyCode == 37){
                    direction = 0;
                    console.log(direction);
                } else if(event.keyCode == 38){
                    direction = 1;
                    console.log(direction);
                } else if(event.keyCode == 39){
                    direction = 2;
                    console.log(direction);
                } else if(event.keyCode == 40){
                    direction = 3;
                    console.log(direction);
                }
            }

            function startGame(){
                snakeList = [
                    {x:230, y:200},
                    {x:220, y:200},
                    {x:220, y:210},
                    {x:220, y:190},
                    {x:210, y:200},
                    {x:200, y:200}
                ];

                foodList = [];

                snakeList.forEach(drawSnake)
            }
            //snakebody = sb from startgame
            function drawSnake(sb, i){
                ctx.save();

                if(i == 0){
                    ctx.fillStyle = 'black'
                } else{
                    ctx.fillStyle = snakeBody.color;
                }
                ctx.fillRect(sb.x, sb.y, snakeBody.width, snakeBody.height);

                ctx.restore();
            }

            function drawFood(f, i){
                ctx.save();
                ctx.fillStyle = food.color;
                ctx.fillRect = (f.x, f.y, food.width, food.height);
                ctx.restore();
            }

            startGame();

        </script>
    </body>
</html>
