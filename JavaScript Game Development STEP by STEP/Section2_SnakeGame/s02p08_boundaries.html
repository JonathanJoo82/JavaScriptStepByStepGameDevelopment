<html>
    <head>
        <title>Snake Game</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border:2px solid#000000" id="ctx"/>
        <script>
            var ctx = document.getElementById('ctx').getContext('2d');
            ctx.font = "20px Calibri";
            var snakeList, foodList, direction;
            

            var canvasDimensions = {
                width:500,
                height:500
            };

            var snakeBody = {
                width:20,
                height:20,
                color:'green'
            };

            var food = {
                width:20,
                height:20,
                color:'orange'
            };

            document.onkeydown = function(event){
                //0 - Left
                //1 - up
                //2 - Right
                //3 - Down
                if(event.keyCode == 37 || event.keyCode == 65){
                    direction = 0;
                } else if(event.keyCode == 38 || event.keyCode == 87){
                    direction = 1;
                } else if(event.keyCode == 39 || event.keyCode == 68){
                    direction = 2;
                } else if(event.keyCode == 40 || event.keyCode == 83){
                    direction = 3;
                }
            }

            function startGame(){
                snakeList = [
                    {x:230, y:200},
                    {x:220, y:200},
                    {x:210, y:200},
                    {x:200, y:200}
                ];

                foodList = [];
                direction=99;
                setInterval(updateSnakePosition, 1);
            }
            //snakebody = sb from startgame
            function drawSnake(sb, i){
                ctx.save();

                if(i == 0){
                    ctx.fillStyle = 'black'
                } else{
                    ctx.fillStyle = snakeBody.color;
                }
                ctx.fillRect(sb.x, sb.y, snakeBody.width, snakeBody.height);

                ctx.restore();
            }

            function drawFood(f, i){
                ctx.save();
                ctx.fillStyle = food.color;
                ctx.fillRect = (f.x, f.y, food.width, food.height);
                ctx.restore();
            }

            function updateSnakeList(){
                for(var i=snakeList.length-1; i>=0; i--){
                    if(direction == 0){
                        if(i==0){
                          snakeList[i].x = snakeList[i].x - 5;
                        } else {
                         snakeList[i].x = snakeList[i-1].x;
                         snakeList[i].y = snakeList[i-1].y;
                        }
                    } else if (direction == 1){
                        if(i==0){
                          snakeList[i].y = snakeList[i].y - 5;
                        } else {
                         snakeList[i].x = snakeList[i-1].x;
                         snakeList[i].y = snakeList[i-1].y;
                        }
                    } else if (direction == 2){
                        if(i==0){
                          snakeList[i].x = snakeList[i].x + 5;
                        } else {
                         snakeList[i].x = snakeList[i-1].x;
                         snakeList[i].y = snakeList[i-1].y;
                        }
                    } else if (direction == 3){
                        if(i==0){
                          snakeList[i].y = snakeList[i].y + 5;
                        } else {
                         snakeList[i].x = snakeList[i-1].x;
                         snakeList[i].y = snakeList[i-1].y;
                        }
                    } 
                }
            }

            function updateSnakePosition(){
                ctx.clearRect(0,0,canvasDimensions.width,canvasDimensions.height);
                snakeList.forEach(drawSnake);
                checkSnakePosition();
                updateSnakeList();
            }
            /*
                Challenge. Make it so that hitting the boundaries will be game over.
            */
            function checkSnakePosition(){
                if (snakeList[0].x > 500){
                    snakeList[0].x = 0;
                } else if(snakeList[0].x < 0){
                    snakeList[0].x = 500;
                } else if(snakeList[0].y>500){
                    snakeList[0].y = 0;
                }else if(snakeList[0].y < 0){
                    snakeList[0].y = 500;
                }
            }

            startGame();

        </script>
    </body>
</html>
