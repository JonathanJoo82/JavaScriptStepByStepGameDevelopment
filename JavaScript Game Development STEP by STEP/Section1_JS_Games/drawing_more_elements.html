<html>
    <head>
        <title>Canvas Intro and drawing more elements</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border:2px solid#000000" id="ctx"/></canvas>
        <!--<canvas height="500" width="500" style="border:2px solid#000000" id="ctx"></canvas>-->

        <script>
            //now to access the canvas. Need reference the id. 
            var ctx = document.getElementById('ctx').getContext('2d');
            ctx.font = '30px Calibri'
            ctx.strokeText("Hello World", 150, 250);

            ctx.moveTo(100, 300);
            ctx.lineTo(200, 300);
            ctx.stroke();

            ctx.fillStyle = '#efa556';
            ctx.fillRect(300, 400, 150, 50);
            ctx.createRadialGradient(110, 90, 30, 100, 100, 70)

        </script>
    </body>
</html>
